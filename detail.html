<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed view</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/products.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <figure class="brand">
          <a href="#" class="menu__link">Items Shop</a>
        </figure>
        <div id="responsive-icon" class="menu__icon-container">
          <div class="menu__icon menu__icon--top"></div>
          <div class="menu__icon"></div>
          <div class="menu__icon menu__icon--bottom"></div>
        </div>

        <ul id="menu" class="menu">
          <li class="menu__item">
            <a id="index-href" href="#" class="menu__link"> Home </a>
          </li>
          <li class="menu__item">
            <a id="catalog-href" href="#" class="menu__link"> Products </a>
          </li>
        </ul>
      </nav>
      <section class="banner display--flex">
        <h1 id="banner-title" class="title text--center">Detailed View</h1>
      </section>
    </header>
    <main class="main shadow--rounded display--flex flex--space-evenly">
      <aside class="sidebar flex--start"><h2>Lorem, ipsum dolor.</h2></aside>
      <div class="products display--flex flex--wrap flex--space-evenly">
        <section class="card display--flex flex-direction--column flex--center">
          <img class="card__icon" src="img/anti-air.png" alt="lorem" />
          <h2 class="card__title">200 Anti air traps</h2>
          <p class="card__description text--center">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque
            mollitia maxime cupiditate eaque perspiciatis obcaecati a quidem,
            ullam cum, est, impedit facere ab dolores doloribus. Est voluptas
            vero sint laborum?
          </p>
          <p class="card__price">$5.99</p>
        </section>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
