<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/products.css" />
  </head>
  <body>
    <header id="header" class="header"></header>
    <main class="main shadow--rounded display--flex flex--space-evenly">
      <aside class="sidebar flex--start display--flex">
        <select class="sidebar__order" id="sort-value">
          <option disabled value="">Order by</option>
          <option value="id">Default</option>
          <option value="price">Price</option>
          <option value="name">Name</option>
        </select>
      </aside>
      <div
        id="products"
        class="products display--flex flex--wrap flex--space-evenly"
      ></div>
    </main>
    <script src="js/products.js"></script>
  </body>
</html>
